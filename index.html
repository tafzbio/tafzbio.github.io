<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>t4fz </title>
  <style>
    :root{
      --bg: #000;
      --panel: #0a0a0a;
      --txt: #e5e7eb;
      --muted: #555;
      --brand: #111;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--txt);
      overflow-x:hidden;
    }
    #enterScreen{
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
      transition: opacity .5s ease;
    }
    #enterScreen.hide{
      opacity:0;
      pointer-events:none;
    }
    .enter{
      font-size:32px;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:3px;
      padding:20px 40px;
      border:2px solid #fff;
      border-radius:12px;
      transition:all .3s ease;
    }
    .enter:hover{
      background:#111;
      box-shadow:0 0 20px rgba(255,255,255,0.1);
    }

    .container{ max-width:800px; margin:0 auto; padding:40px 20px; opacity:0; transition:opacity 1s ease; position:relative; }
    .container.show{ opacity:1; }
    header{ text-align:center; margin-bottom:40px; }
    header img{ width:120px; height:120px; border-radius:50%; border:3px solid #222; transition:transform .3s ease; }
    header img:hover{ transform:scale(1.05); }
    header h1{ margin:16px 0 8px; font-size:32px; letter-spacing:2px; text-transform:lowercase; }
    header p{ color:var(--muted); margin:0; font-size:14px; }

    .card{ background:var(--panel); border-radius:12px; padding:20px; margin-bottom:20px; border:1px solid #111; transition: all .3s ease; position:relative; overflow:hidden; }
    .card::before{
      content:'';
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:url('estrelas.gif') center/cover no-repeat;
      opacity:0.1;
      pointer-events:none;
    }
    .card:hover{ border-color:#333; box-shadow:0 0 25px rgba(255,255,255,0.05); }
    h2{ margin-top:0; font-size:18px; letter-spacing:1px; }
    .links a{
      display:block; padding:12px 16px; margin:8px 0; border-radius:8px;
      text-decoration:none; font-weight:600; text-align:center;
      background:#111; color:var(--txt);
      transition:.25s ease; position:relative; overflow:hidden;
    }
    .links a::after{
      content:""; position:absolute; top:0; left:-100%; width:100%; height:100%; background:rgba(255,255,255,0.05); transition:left .3s ease;
    }
    .links a:hover::after{ left:0; }
    .links a:active{
      transform:scale(0.95);
      box-shadow:0 0 15px rgba(255,255,255,0.1);
    }
    footer{ text-align:center; margin-top:30px; font-size:12px; color:var(--muted); letter-spacing:1px; }
  </style>
</head>
<body>
  <div id="enterScreen">
    <div class="enter" onclick="enterSite()">Entre</div>
  </div>

  <div class="container" id="mainContent">
    <header>
      <img src="https://i.imgur.com/4ZQZ4b8.png" alt="Foto de perfil">
      <h1>t4fz</h1>
    </header>

    <section class="card">
      <h2>Links Oficiais</h2>
      <div class="links">
        <a href="https://instagram.com/oitafz" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@tcilz" target="_blank">TikTok</a>
        <a href="#" onclick="navigator.clipboard.writeText('ivqg'); alert('Discord copiado: ivqg');">Discord</a>
      </div>
    </section>

    <footer>
      Â© <span id="year"></span> t4fz
    </footer>
  </div>

  <audio id="music" src="musica.mp3" loop></audio>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function enterSite(){
      document.getElementById('enterScreen').classList.add('hide');
      document.getElementById('mainContent').classList.add('show');
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
